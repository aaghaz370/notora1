<header class="header">
  <div class="logo animate-logo">üìö EduSpark</div>

  <div class="search-box" id="searchBox">
    <input type="text" placeholder="Search books, authors..." id="searchInput">
    <button id="searchClose">√ó</button>
  </div>

  <div class="header-right">
    <button id="openSearch" class="icon-button">üîç</button>

    <div class="badges">
      <span class="badge">üèÜ Top Reader</span>
      <span class="badge">üìñ 12 Books</span>
    </div>

    <div class="profile-icon" title="Your Profile">
      <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Profile" />
    </div>
  </div>
</header>
<style>
    /* Keep layout intact and just enhance */
.header-right {
  display: flex;
  align-items: center;
  gap: 1rem;
}

/* Logo animation */
.animate-logo {
  animation: slideIn 0.6s ease;
}
@keyframes slideIn {
  from { transform: translateX(-30px); opacity: 0; }
  to { transform: translateX(0); opacity: 1; }
}

/* Search Box Enhancements */
.search-box input {
  padding: 0.5rem 1rem;
  border-radius: 6px;
  border: none;
  outline: none;
  transition: 0.3s ease;
}
.search-box input:focus {
  box-shadow: 0 0 10px #e50914;
}

/* Search Toggle Buttons */
.icon-button {
  background: transparent;
  border: none;
  font-size: 1.4rem;
  cursor: pointer;
  color: #fff;
  transition: transform 0.3s ease;
}
.icon-button:hover {
  transform: scale(1.2);
}

/* Badge Styling */
.badges {
  display: flex;
  gap: 0.4rem;
}
.badge {
  background: #e50914;
  color: white;
  font-size: 0.7rem;
  padding: 0.3rem 0.6rem;
  border-radius: 20px;
  animation: fadeInBadge 0.5s ease-in;
}
@keyframes fadeInBadge {
  from { opacity: 0; transform: scale(0); }
  to { opacity: 1; transform: scale(1); }
}

/* Profile Icon */
.profile-icon {
  width: 36px;
  height: 36px;
  border-radius: 50%;
  overflow: hidden;
  cursor: pointer;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.profile-icon img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}
.profile-icon:hover {
  transform: scale(1.1);
  box-shadow: 0 0 10px rgba(229, 9, 20, 0.7);
}

/* Search Box Animation */
.search-box {
  display: none;
}
.search-box.show {
  display: flex;
  animation: fadeIn 0.3s ease;
}
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(-10px); }
  to { opacity: 1; transform: translateY(0); }
}

</style>
<script>
    
  const openSearch = document.getElementById("openSearch");
  const searchBox = document.getElementById("searchBox");
  const searchClose = document.getElementById("searchClose");

  openSearch.addEventListener("click", () => {
    searchBox.classList.add("show");
    document.getElementById("searchInput").focus();
  });

  searchClose.addEventListener("click", () => {
    searchBox.classList.remove("show");
  });


</script>
