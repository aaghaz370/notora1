<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Category | EduSpark</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #0d1117;
      color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px;
      border-bottom: 1px solid #222;
      background: #161b22;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header h1 {
      font-size: 1.5rem;
      color: #58a6ff;
      margin: 0;
    }

    .back-btn {
      background: none;
      border: none;
      color: #58a6ff;
      font-size: 1.2rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 5px;
      transition: 0.3s;
    }

    .back-btn:hover {
      color: #79c0ff;
      transform: translateX(-3px);
    }

    .sort-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    select {
      background: #161b22;
      border: 1px solid #30363d;
      color: #f5f5f5;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 0.9rem;
    }

    .book-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 18px;
      padding: 20px;
      transition: 0.4s;
    }

    .book-card {
      background: #1c2128;
      border: 1px solid #30363d;
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
      padding-bottom: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .book-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 12px rgba(88, 166, 255, 0.2);
    }

    .book-card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
    }

    .book-card h3 {
      font-size: 1rem;
      margin: 10px 0 5px 0;
      color: #f5f5f5;
    }

    .book-card p {
      margin: 0;
      color: #aaa;
      font-size: 0.85rem;
    }

    .pagination {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 6px;
      padding: 20px;
      flex-wrap: wrap;
    }

    .pagination button {
      background: #161b22;
      color: #58a6ff;
      border: 1px solid #30363d;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    .pagination button.active {
      background: #58a6ff;
      color: #fff;
    }

    .pagination button:hover:not(.active) {
      background: #1f6feb;
      color: white;
    }

    .loader {
      text-align: center;
      padding: 60px;
    }

    .loader div {
      width: 12px;
      height: 12px;
      margin: 4px;
      background-color: #58a6ff;
      border-radius: 50%;
      display: inline-block;
      animation: bounce 1s infinite ease-in-out;
    }

    .loader div:nth-child(2) {
      animation-delay: 0.2s;
    }

    .loader div:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes bounce {
      0%, 80%, 100% {
        transform: scale(0);
      }
      40% {
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <header>
    <button class="back-btn" onclick="window.history.back()">
      ← Back
    </button>
    <h1 id="categoryName">Loading...</h1>
    <div class="sort-container">
      <label for="sort">Sort By:</label>
      <select id="sort">
        <option value="rating">Rating</option>
        <option value="atoz">A → Z</option>
        <option value="ztoa">Z → A</option>
      </select>
    </div>
  </header>

  <div id="bookContainer" class="book-grid"></div>
  <div id="pagination" class="pagination"></div>
  <div id="loader" class="loader" style="display:none;">
    <div></div><div></div><div></div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const genre = params.get("genre") || "Unknown";
    const categoryNameEl = document.getElementById("categoryName");
    const bookContainer = document.getElementById("bookContainer");
    const paginationEl = document.getElementById("pagination");
    const sortSelect = document.getElementById("sort");
    const loader = document.getElementById("loader");

    let allBooks = [];
    let currentPage = 1;
    const booksPerPage = 50;

    categoryNameEl.textContent = `${genre} Books`;

    async function fetchBooks() {
      loader.style.display = "block";
      bookContainer.innerHTML = "";
      paginationEl.innerHTML = "";

      try {
        const [catRes, allRes] = await Promise.all([
          fetch(`data/${genre}.json`).catch(() => null),
          fetch(`data/all.json`).catch(() => null),
        ]);

        const catBooks = catRes && catRes.ok ? await catRes.json() : [];
        const allBooksData = allRes && allRes.ok ? await allRes.json() : [];

        // filter all.json for this genre
        const filteredAll = allBooksData.filter(
          (b) => b.genre && b.genre.toLowerCase() === genre.toLowerCase()
        );

        // merge unique books
        const merged = [...catBooks, ...filteredAll];
        allBooks = Array.from(
          new Map(merged.map((b) => [b.name, b])).values()
        );

        applySorting();
      } catch (err) {
        bookContainer.innerHTML = `<p style="text-align:center;color:#f66;">Failed to load books.</p>`;
      } finally {
        loader.style.display = "none";
      }
    }

    function renderBooks() {
      bookContainer.innerHTML = "";
      const start = (currentPage - 1) * booksPerPage;
      const end = start + booksPerPage;
      const visible = allBooks.slice(start, end);

      if (visible.length === 0) {
        bookContainer.innerHTML =
          `<p style="text-align:center;margin-top:50px;">No books found in this category.</p>`;
        return;
      }

      visible.forEach((book) => {
        const card = document.createElement("div");
        card.className = "book-card";
        card.innerHTML = `
          <img src="${book.thumbnail}" alt="${book.name}">
          <h3>${book.name}</h3>
          <p>${book.author || "Unknown"}</p>
          <p>⭐ ${book.rating || "N/A"}</p>
        `;
        card.addEventListener("click", () => {
          window.location.href = `book.html?name=${encodeURIComponent(book.name)}`;
        });
        bookContainer.appendChild(card);
      });

      renderPagination();
    }

    function renderPagination() {
      paginationEl.innerHTML = "";
      const totalPages = Math.ceil(allBooks.length / booksPerPage);
      if (totalPages <= 1) return;

      const prevBtn = document.createElement("button");
      prevBtn.textContent = "← Prev";
      prevBtn.disabled = currentPage === 1;
      prevBtn.onclick = () => {
        currentPage--;
        renderBooks();
      };
      paginationEl.appendChild(prevBtn);

      for (let i = 1; i <= totalPages; i++) {
        const btn = document.createElement("button");
        btn.textContent = i;
        btn.classList.toggle("active", i === currentPage);
        btn.onclick = () => {
          currentPage = i;
          renderBooks();
        };
        paginationEl.appendChild(btn);
      }

      const nextBtn = document.createElement("button");
      nextBtn.textContent = "Next →";
      nextBtn.disabled = currentPage === totalPages;
      nextBtn.onclick = () => {
        currentPage++;
        renderBooks();
      };
      paginationEl.appendChild(nextBtn);
    }

    function applySorting() {
      const value = sortSelect.value;
      if (value === "rating") {
        allBooks.sort((a, b) => (b.rating || 0) - (a.rating || 0));
      } else if (value === "atoz") {
        allBooks.sort((a, b) => a.name.localeCompare(b.name));
      } else if (value === "ztoa") {
        allBooks.sort((a, b) => b.name.localeCompare(a.name));
      }
      currentPage = 1;
      renderBooks();
    }

    sortSelect.addEventListener("change", applySorting);

    fetchBooks();
  </script>
</body>
</html>
