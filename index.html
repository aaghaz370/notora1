<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EduBook Library</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="header">
    <h1 class="logo">EduBook Library</h1>
    <div class="search-genre">
      <input type="text" id="searchInput" placeholder="Search books, authors, genres...">
      <select id="genreFilter">
        <option value="all">All Genres</option>
        <option value="Science">Science</option>
        <option value="Mathematics">Mathematics</option>
        <option value="Fiction">Fiction</option>
        <option value="Non-Fiction">Non-Fiction</option>
        <option value="NEET">NEET</option>
        <option value="JEE">JEE</option>
        <option value="UPSC">UPSC</option>
        <option value="Computer Science">Computer Science</option>
        <option value="Other">Other</option>
      </select>
    </div>
  </header>

  <section class="popular-section">
    <h2><span class="fire">ðŸ”¥</span> Popular Now</h2>
    <div class="popular-container">
      <button class="arrow left"><</button>
      <div class="popular-slider" id="popularBooks"></div>
      <button class="arrow right">></button>
    </div>
  </section>

  <section class="grid-section">
    <h2>Discover Books</h2>
    <div class="book-grid" id="allBooks"></div>
  </section>

  <!-- Dynamic Modal -->
  <div class="modal" id="bookModal">
    <div class="modal-content" id="modalContent">
      <span class="close-btn">&times;</span>
      <h2 id="modalTitle"></h2>
      <iframe id="bookPdf" frameborder="0"></iframe>
      <button id="fullscreenBtn">View Full Screen</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
