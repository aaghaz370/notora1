<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Track & Learn | Notora</title>
  <link rel="stylesheet" href="track.css" />
</head>
<body>
  <div class="track-container">
    <h1>ðŸ“š Your Reading Journey</h1>

    <div class="track-card">
      <h2>Reading Progress</h2>
      <p><strong id="booksRead">0</strong> books read</p>
      <p id="levelStatus">Level 0</p>
      <div class="progress-bar"><div id="progressFill"></div></div>
    </div>

    <div class="track-card">
      <h2>ðŸ”¥ Daily Streak</h2>
      <p>You have a <strong id="streakCount">0</strong>-day streak!</p>
      <p id="lastVisitText">Last visit: --</p>
    </div>
  </div>

  <script src="track.js"></script>
</body>
</html>
<style>
    body {
  background: #0a0a0a;
  color: #fff;
  font-family: 'Poppins', sans-serif;
  margin: 0;
  padding: 2rem;
}

.track-container {
  max-width: 600px;
  margin: auto;
  text-align: center;
}

.track-card {
  background: #1e1e1e;
  border-radius: 15px;
  padding: 1.5rem;
  margin: 1.5rem 0;
  box-shadow: 0 0 15px rgba(255, 215, 0, 0.2);
  transition: transform 0.3s;
}

.track-card:hover {
  transform: scale(1.02);
}

.progress-bar {
  width: 100%;
  height: 10px;
  background: #444;
  border-radius: 10px;
  margin-top: 0.8rem;
  overflow: hidden;
}

#progressFill {
  width: 0%;
  height: 100%;
  background: gold;
  transition: width 0.5s ease;
}

</style>
<script>
    document.addEventListener("DOMContentLoaded", () => {
  const booksReadEl = document.getElementById("booksRead");
  const progressFill = document.getElementById("progressFill");
  const levelStatus = document.getElementById("levelStatus");
  const streakCountEl = document.getElementById("streakCount");
  const lastVisitText = document.getElementById("lastVisitText");

  // ======== Load Data ========
  const readCount = parseInt(localStorage.getItem("readCount") || "0");
  const LEVELS = [10, 50, 100, 200, 700];
  let level = LEVELS.findIndex(t => readCount < t);
  if (level === -1) level = LEVELS.length;
  const nextTarget = LEVELS[level] || LEVELS[LEVELS.length - 1];
  const prevTarget = LEVELS[level - 1] || 0;

  const percent = Math.min(((readCount - prevTarget) / (nextTarget - prevTarget)) * 100, 100);

  booksReadEl.textContent = readCount;
  progressFill.style.width = `${percent}%`;
  levelStatus.textContent = `Level ${level}`;

  // ======== Streak System ========
  const today = new Date().toDateString();
  const lastVisit = localStorage.getItem("lastVisit");
  let streak = parseInt(localStorage.getItem("streak") || "0");

  if (lastVisit !== today) {
    const yesterday = new Date(Date.now() - 86400000).toDateString();
    if (lastVisit === yesterday) {
      streak++;
    } else {
      streak = 1;
    }
    localStorage.setItem("streak", streak);
    localStorage.setItem("lastVisit", today);
  }

  streakCountEl.textContent = streak;
  lastVisitText.textContent = `Last visit: ${lastVisit || "First visit!"}`;
});

</script>
